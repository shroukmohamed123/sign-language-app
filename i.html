  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      width: 120px;
      height: 60px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Adding shadow effect */
    }

    button:hover {
      background-color: #c33f3f;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto; /* Centering the image */
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      button {
        width: 100px;
        height: 50px;
        font-size: 16px;
      }
    }
  </style>
</head>
